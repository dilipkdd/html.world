<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fruittype</title>
</head>
<body>
    <script>
        var fruittype = prompt("komsa fal chaiye?")
        switch (fruittype){
            case 'narangi':
                console.log('narangi hai 60rs kilo');
                break;
            case 'sabe':
                console.log('sabe hai 100rs kilo');
                 break;
            case 'kele':
                console.log('kele hai 35rs kilo');
                break;
            case 'tarbuj':
                console.log('tarbuj hai 50rs kilo');
                break;
            case 'aam':
                console.log('aam hai 80rs kilo');
                break;
            case 'papita':
                console.log('papita hai 70rs kilo');
                break;
             default:
                console.log('aaj khatam hogye kal aana');
            }
            console.log("orr kuch jahye aapko")
    </script>
    
</body>
</html>
